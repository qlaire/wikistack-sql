{% extends "layout.html" %}

{% block content %}
  <h3>{{user.name}}</h3>
  <div>{{user.email}}</div>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->

    {% for page in pages %}
      <li><a href="/wiki/{{ page.urlTitle }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
