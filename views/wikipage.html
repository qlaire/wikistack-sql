{% extends "layout.html" %}

{% block content %}
  <h3>{{title}}<small> (<a href="{{urlTitle}}/similar">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{page.author.id}}">{{page.author.name}}</a></h4>
  <div>
    <ul class="list-unstyled">
      {% for tag in page.tags %}
        <li>{{tag}}</li>
      {% endfor %}
    </ul>
  </div>
  <hr/>
  <div><a href="/users/{{page.author.id}}">{{page.author.name}}</a></div>
  <div class="page-body">{{content}}</div>
  <hr/>
  <a href="{{urlTitle}}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{urlTitle}}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
