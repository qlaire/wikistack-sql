{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <!-- author -->
      <label for="author" class="col-sm-2 control-label">Author</label>
      <div class="col-sm-10">
        <input name="author" type="text" class="form-control"/>
      </div>
      <!-- email -->
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control"/>
      </div>
      <!-- title -->
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
      <!-- content -->
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea cols="100" rows="15" name="content"></textarea>
      </div>
      <!-- tags -->
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
      <!-- status -->
      <label for="status" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <div class="radio">
          <label><input name="status" type="radio" value="open">Open</label>
        </div>
        <div class="radio">
          <label><input name="status" type="radio" value="closed">Close</label>
        </div>
      </div>
    </div>

    <!-- <div><textarea name="content"></div>

    <div><input name="status" type="text"></div> -->

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
